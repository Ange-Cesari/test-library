name: Go Library Release

on:
  push:
    tags:
      # Go libraries use semantic versioning with v prefix
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run Go tests
        run: go test -v ./...
      
      - name: Go mod tidy
        run: go mod tidy
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate simple changelog based on git history
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo '')
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log $PREVIOUS_TAG..HEAD --pretty=format:'- %s' | grep -v 'Merge pull request' | grep -v 'Merge branch' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            ```
            go get github.com/Ange-Cesari/test-library@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
