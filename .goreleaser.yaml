# GoReleaser configuration for Go library
# Make sure to check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    - go mod tidy
    - go test -v ./...

# No builds section for libraries
# Libraries are imported, not compiled into binaries

# Source distribution for libraries
source:
  enabled: true

checksum:
  name_template: 'checksums.txt'
  
snapshot:
  name_template: "{{ incpatch .Version }}-next"
  
changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
      
sboms:
  - artifacts: source
